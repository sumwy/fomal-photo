                    <section class="camera-area">
                        <h2>사진 촬영 영역</h2>
                        <div class="camera-container">
                            <video id="camera-preview" autoplay playsinline></video>
                            <img src="images/guide-line.png" alt="가이드 라인" class="guide-line-overlay">
                            <!-- 자르기 오버레이 제거 -->
                        </div>
                        <div class="button-container">
                            <button id="capture-button">사진 촬영</button>
                            <button id="reset-button">다시 찍기</button>
                            <!-- 자르기 버튼 제거 -->
                        </div>
    
                        <aside class="thumbnail-list-area">
                            <h2>촬영된 사진 목록</h2>
                            <ul id="thumbnail-list">
                                {{ 썸네일 이미지가 여기에 목록으로 추가됩니다. }}
                            </ul>
                        </aside>
    
                        <!-- 이미지 보정 기능 추가 -->
                        <div class="image-adjustment">
                            <h3>이미지 보정</h3>
                            <label for="brightness">밝기:</label>
                            <input type="range" id="brightness" name="brightness" min="0" max="200" value="100">
                            <span id="brightness-value">100%</span>
    
                            <label for="contrast">대비:</label>
                            <input type="range" id="contrast" name="contrast" min="0" max="200" value="100">
                            <span id="contrast-value">100%</span>
    
                            <div class="rotation-buttons">
                                <button id="rotate-left">왼쪽으로 회전</button>
                                <button id="rotate-right">오른쪽으로 회전</button>
                            </div>
                        </div>
                    </section>
